# Example secrets - DO NOT COMMIT THIS FILE WITH REAL VALUES
# Create actual secrets using:
# kubectl create secret generic jira-secrets --from-literal=url=... --from-literal=username=... --from-literal=api-token=...
# kubectl create secret generic postgres-secrets --from-literal=dsn=... --from-literal=user=... --from-literal=password=...
# kubectl create secret generic telegram-secrets --from-literal=bot-token=... --from-literal=user-token=... --from-literal=lead-token=... --from-literal=admin-token=...

apiVersion: v1
kind: Secret
metadata:
  name: jira-secrets
  namespace: telegram-pb
type: Opaque
stringData:
  url: "https://your-domain.atlassian.net"
  username: "your-email@domain.com"
  api-token: "YOUR_JIRA_API_TOKEN"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: telegram-pb
type: Opaque
stringData:
  dsn: "postgresql://postgres:postgres@postgres:5432/telegram_pb"
  user: "postgres"
  password: "postgres"
---
apiVersion: v1
kind: Secret
metadata:
  name: telegram-secrets
  namespace: telegram-pb
type: Opaque
stringData:
  bot-token: "YOUR_BOT_TOKEN"
  user-token: "user_token"
  lead-token: "lead_token"
  admin-token: "admin_token"
