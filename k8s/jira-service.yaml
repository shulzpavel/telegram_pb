apiVersion: apps/v1
kind: Deployment
metadata:
  name: jira-service
  namespace: telegram-pb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jira-service
  template:
    metadata:
      labels:
        app: jira-service
    spec:
      containers:
      - name: jira-service
        image: telegram-pb/jira-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: JIRA_SERVICE_PORT
          value: "8001"
        - name: JIRA_URL
          valueFrom:
            secretKeyRef:
              name: jira-secrets
              key: url
        - name: JIRA_USERNAME
          valueFrom:
            secretKeyRef:
              name: jira-secrets
              key: username
        - name: JIRA_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: jira-secrets
              key: api-token
        - name: STORY_POINTS_FIELD
          valueFrom:
            configMapKeyRef:
              name: jira-config
              key: story-points-field
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: jira-service
  namespace: telegram-pb
spec:
  selector:
    app: jira-service
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP
